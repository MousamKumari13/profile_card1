<!DOCTYPE html>
<html>
  <head>
    <title>Profile card UI Design</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>

  <body>
    <div class="profile-card">
        <div class="image">
            <img src="profile.jpeg" class="profile-image"></image>
        </div>
        <div class="text-data">
            <span class="name">Mousam Kumari</span>
            <span class="proffession">Coder and Debugger</span>
        </div>
        <div class="media-button">
            <a href="https://www.linkedin.com/in/mousam-kumari-aa635125b/" class="link">
                <i class="fa-brands fa-linkedin"></i>
            </a>
            <a href="https://github.com/MousamKumari13" style="background: black;" class="link">
                <i class="fa-brands fa-github"></i>
            </a>
            <a href="https://leetcode.com/u/mousamkumari/" target="_blank" title="Visit LeetCode">
                <img src="leetcode.jpg" alt="Custom Icon" class="icon">
            </a>
         </div>
         <div class="buttons">
            <button class="button">Visit</button>
            <button class="button">Message</button>
         </div>
         <div class="analytics">
            <div class="data">
                <i class="fa-regular fa-heart"></i>
                <span class="number">100k</span>
            </div>
            <div class="data">
                <i class="fa-regular fa-message"></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class="fa-solid fa-share"></i>
                <span class="number">15k</span>
            </div>
         </div>
    </div>
  </body>
</html>
